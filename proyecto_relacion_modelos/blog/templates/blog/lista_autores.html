<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Autores</title>
</head>
<body>
    <h1>Lista de Autores</h1>
    <ul>
        {% for autor in autores %}
            <li>
                <a href="{% url 'entradas_por_autor' nombre_autor=autor.nombre %}">{{ autor.nombre }}</a>

            </li>
        {% endfor %}
    </ul>
</body>
</html>
